<html lang="en">
<head>
    <script>
        const QUOTEBANK=[ {
            quote:"All your life, you will be faced with a choice",
            author:'Johnny Cash'
    },
    {
            quote:"When the power of love overcomes the love of power the world will know peace",
            author:'jimi hendrix'
    },
    {
            quote:"If someone were to harm my family or a friend or somebody I love, I would eat them",
            author:'Johnny Depp'
    },
    {
            quote:"You Don't Parley When You're On The Back Foot.",
            author:'Thomas shelby'
    }];

        window.onload = init;

        function generateQuote()
        {   
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"; 
            // add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
            twitterLink += quoteInApiFormat
            // add the author
            let authorApiFormat = randomQuoteData.author.replace(/ /g,"%20");
            twitterLink += " - " + authorApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText=randomQuoteData.quote;
            document.getElementById("author").innerText=randomQuoteData.author;
        }

        function init() {
            generateQuote()
            }
        function body_coleur(){

            const couleur=["#6610f2","#17a2b8","#28a745","#ffc107","#ad4852"]
            let long=couleur.length;
            let aleat_Index = Math.floor(Math.random() * long);
            let random_Couleur=couleur[aleat_Index];

            document.getElementsByTagName("BODY")[0].style["background-color"]=random_Couleur;
            document.getElementById('text').style["color"]=random_Couleur
            document.getElementById('author').style["color"]=random_Couleur
        }    
           
    </script>
